<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student Grades</title>

        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <table>

        </tr>
        <tr>
            <td>Jhon snow</td>

        </tr>
        <tr>
            <td>Arisu</td>

        </tr>
    </table>

</body>
</html>
